<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Escape the Mad Forest</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app"></div>
    <div id="game-info">
      <p>
        Count Vlad Tepes has cursed the land once more.
        <br />
        <br />
        Guide the Chocobo out of the forest using the arrow keys, and get it out
        of harm's way before the ghouls overrun the forest.
        <br />
        <br />
        If the score reaches 1000000, you've escaped the forest!
        <br /><br />
        Press the Spacebar to start the game.
      </p>
    </div>
    <script src="js/data.js"></script>
    <script src="js/Enemy.js"></script>
    <script src="js/engine-utilities.js"></script>
    <script src="js/Engine.js"></script>
    <script src="js/Text.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
